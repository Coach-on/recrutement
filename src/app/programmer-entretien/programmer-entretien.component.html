<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSheet">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header border-bottom-0">
          <h1 class="modal-title fs-5">PROGRAMMER L'ENTRETIEN</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body py-5">

        <div class="form-floating mb-3">
          <input type="date" class="form-control rounded-0" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Date</label>
        </div>
        <div class="form-floating mb-3">
          <input type="datetime-local" class="form-control rounded-0" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Heure</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control rounded-0" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Type d'entretien</label>
        </div>
        <div class="modal-footer flex-column border-top-0">
          <button type="button" class="btn btn-lg btn-light w-50 mx-0" data-bs-dismiss="modal">Valider</button>
        </div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
