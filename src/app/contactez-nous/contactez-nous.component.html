<section class="contact">
  <div class="container">

    <div class="section-title">
      <h2>CONCTACTEZ-NOUS</h2>
     
    </div>
  </div>

  <div class="container mt-5">

    <div class="info-wrap">
      <div class="row">
        <div class="col-lg-3 col-md-6 info">
          <i class="icofont-google-map"></i>
          <h4>Angré , Abidjan 7ème tranche</h4>
        </div>

        <div class="col-lg-3 col-md-6 info mt-4 mt-lg-0">
          <i class="icofont-clock-time icofont-rotate-90"></i>
          <h4>Nous sommes ouvert de 7h à 22h</h4>
        </div>

        <div class="col-lg-3 col-md-6 info mt-4 mt-lg-0">
          <i class="icofont-envelope"></i>
          <h4>coachon@gmail.com</h4>
        </div>

        <div class="col-lg-3 col-md-6 info mt-4 mt-lg-0">
          <i class="icofont-phone"></i>
          <h4>+1 5589 55488 51<br>+1 5589 22475 14</h4>
        </div>
      </div>
    </div>

    <form  class="php-email-form">
      <div class="form-row">
        <div class="col-md-6 form-group">
          <input type="text"  class="form-control" id="name" placeholder="Votre nom" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
          <div class="validate"></div>
        </div>
        <div class="col-md-6 form-group">
          <input type="email" class="form-control"  placeholder="Votre Email" data-rule="email" data-msg="Please enter a valid email" />
          <div class="validate"></div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="subject" id="subject" placeholder="Sujet" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
        <div class="validate"></div>
      </div>
      <div class="form-group">
        <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
        <div class="validate"></div>
      </div>
      <div class="mb-3">
        <div class="loading">Loading</div>
        <div class="error-message"></div>
        <div class="sent-message">Your message has been sent. Thank you!</div>
      </div>
      <div class="text-center"><button type="submit">Envoyez</button></div>
    </form>

  </div>
</section>
